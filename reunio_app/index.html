 <!DOCTYPE html>
<html ng-app="randomApp">
<head>
    <meta charset="UTF-8">
    <title>[Totgresca]</title>
    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
	<!-- JS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="assets/angular-drag-to-reorder.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="myCtrl" ng-keypress="keydown($event)" ng-class="{'knife': knife}" ng-init="random()">
    <div class="container">
        <div class="col-md-12 col-xs-12">
            <h1>Reuni√≥ Totgresca {{date | date:'dd-MM-yyyy'}}</h1>
            <h3>Falten {{ dies_restants }} dies</h3>
        </div>
        <div class="col-md-12 col-xs-12" style="margin-bottom: 30px">
            <button ng-click="random()" type="button" class="btn btn-info btn-md">Randomize</button>
            <button ng-click="restart()" type="button" class="btn btn-danger btn-md">Restart</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-4">
                    <ul>
                        <li ng-repeat="seccio in seccions1" drag-to-reorder="seccions1">
                            {{seccio}}
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-xs-4">
                    <button ng-click="next()" type="button" class="btn btn-primary btn-lg">Next</button>
                    <h2>{{actual}}</h2>
                </div>
                <div class="col-md-4 col-xs-4">
                    <ul>
                        <li ng-repeat="seccio in seccions2">
                            <strike>{{seccio}}</strike>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
