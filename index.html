 <!DOCTYPE html>
<html ng-app="randomApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/angular-drag-to-reorder.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="myCtrl">
    <div class="container">
        <h1>Reuni√≥ Totgresca {{date | date:'dd-MM-yyyy'}}</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul>
                        <li ng-repeat="seccio in seccions1" drag-to-reorder="seccions1">
                            {{seccio}}
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <button ng-click="next()" type="button" class="btn btn-primary">Next!</button>
                    <h2>{{actual}}</h2>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li ng-repeat="seccio in seccions2">
                            <strike>{{seccio}}</strike>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <button ng-click="random()" type="button" class="btn btn-primary">Randomize!</button>
        <button ng-click="restart()" type="button" class="btn btn-primary">Restart!</button>
    </div>
</body>
</html>
